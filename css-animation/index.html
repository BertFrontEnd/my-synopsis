<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>CSS Animation</title>
  </head>

  <body>
    <fieldset>
      <legend>From to & Percents</legend>
      <div data-content="From to" class="from-to">
        Начальное и конечное положения
      </div>
      <div data-content="Percents" class="percents">Проценты</div>
    </fieldset>

    <fieldset>
      <legend>Animation-timing-function</legend>
      <div data-content="Ease" class="ease">
        Скольжение (значение по умолчанию)
      </div>
      <div data-content="Linear" class="linear">
        Ровное движение
      </div>
      <div data-content="Ease in" class="ease-in">
        Ускорение к концу
      </div>
      </div>
      <div data-content="Ease out" class="ease-out">
        Ускорение в начале
      </div>
      <div data-content="Ease in out" class="ease-in-out">
        Ускорение в середине
      </div>
    </fieldset>
  </body>
</html>
